<!DOCTYPE html>
<html>
<head>
    <!-- This title is not used. -->
    <title>Color Picker</title> 
    
    <!-- Use Bootstrap to match the look of Omni CMS. -->
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/spectrum.css">
    
	<!-- <link rel="stylesheet" href="styles.css"> -->
    
    <style type="text/css">
        body {
            margin: 10px;
            background-color: transparent;
        }
    </style>

    <style>
        #main {
        text-align: center;
        }
        .sp-container {
        margin-bottom: -15px;
        border: none;
        background: none;
        }
        .sp-picker-container {
        border-left: none;
        padding-left: 0;
        padding-right: 0;
        }
        .sp-picker-container {
        width: 220px;
        }
        .sp-input {
        background: white;
        }
    </style>
    
    <!-- jQuery IS REQUIRED for gadgetlib.js to work. -->
    <script type="text/javascript" src="./lib/jquery-2.1.3.min.js"></script>
    
    <!-- 
        gadgetlib.js is a library of basic functions that gadgets can use. It creates a global
        `gadget` object that has a few useful methods. (See comments in gadgetlib.js.)
    -->
    <script type="text/javascript" src="./lib/gadgetlib.min.js"></script>
    <script type="text/javascript" src="./lib/spectrum.js"></script>
    
    <script type="text/javascript">
        
        $(document).ready(function () {
            /* 
                First, call `gadget.ready()` to make sure the gadget has obtained an API token
                to use for making Omni CMS API calls. If your gadget will not make any API calls,
                you can dispense with this method. This asynchronous method returns a jQuery
                Promise object.
                
                Then, call `gadget.fetch()` to get the gadget's config data from the system. This
                method, which also returns a jQuery Promise object, uses the API, which is why it
                needs to follow the call to `gadget.ready()`.
                
                If you don't need the config data, you don't need to call gadget.fetch().
            */
            gadget.ready().then(gadget.fetch).then(function () {
                $('#main').css({ 'font-size': gadget.getConfig('font_size') });
            });
        });
        
        $(gadget).on({
            'expanded': function (evt) {
                // This event is triggered when the user expands (makes visible) a sidebar gadget.
                console.log('Gadget expanded.');
            },
            'collapsed': function (evt) {
                // This event is triggered when the user collapses (hides) a sidebar gadget.
                console.log('Gadget collapsed.');
            },
            'configuration': function (evt, config) {
                // If the user changes the gadget's configuration through the configuration modal,
                // the gadget will hear about it and get the new config in the data argument here.
                console.log('New config:', config);
                $('#main').css({ 'font-size': config.font_size });
            },
            'notification': function (evt, notification) {
                // If the gadget's config.xml contains a "notification" entry, any notifications
                // of the specified type(s) generated by Omni CMS will trigger 'notification'
                // events that can be handled here.
                console.log('Notification received:', notification);
            }
        });
        
    </script>
</head>
<body>
    <div id="main">
        <input type="text">
		<div id="swatch"></div>
		<button id="insert-btn">Insert</button>
    </div>
    <!--
        The following hidden div is only needed if you'll be editing your gadget in
        Omni CMS's source code editor. Omni CMS automatically adds a DirectEdit link
        to HTML files that you edit in Omni CMS. This div hides the DirectEdit link.
    -->
    <div style="display:none">
        <!-- ouc:ob --><!-- /ouc:ob -->
    </div>
    <script>
		var gadget = new Gadget();
		function setColor(color) {
			$('input').spectrum('set', color);
			$('#swatch').css('background', color);
		}
		
		function updateSwatch(tinycolor) {
			$('#swatch').css('background', tinycolor.toHexString());
		}
		
		$('input').spectrum({
			flat            : true,
			showInput       : true,
			showButtons     : false,
			preferredFormat : 'hex',
			move            : updateSwatch,
			change          : updateSwatch
		});
		
		$('#insert-btn').on('click', function () {
            console.log("CLicked");
			var color = $('input').spectrum('get').toHexString();
			gadget.oucInsertAtCursor(color).then(function (result) {
				if (result.error) {
					alert(result.error);
				}
			});
			gadget.save('initial_color', color);
		});
		
		$(gadget).on('configuration', function (evt, data) {
			setColor(data.initial_color);
		});
		
		gadget.ready().then(gadget.fetch).then(function () {
            var APITOKEN = gadget.get('token');
            console.log(APITOKEN);

            var API_HOST = gadget.get('apihost'); // the API server host
            console.log(API_HOST);
            // Example GET request to /files/list 
            var files = $.ajax(API_HOST + '/files/list?authorization_token=' + APITOKEN + '&site=' + gadget.get('site'));
			console.log(files);
            var color = gadget.getConfig('initial_color');
			setColor(color);
		});
		
	</script>
</body>
</html>
